<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Quest: Crossword Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Clue Section -->
        <div class="clue-box pulse">
            <span id="current-clue">Clue: </span>
        </div>

        <!-- Crossword Grid -->
        <div id="crossword-grid" class="grid-container"></div>

        <!-- Controls -->
        <div class="controls">
            <button id="help-btn" class="icon-btn">?</button>
            <div id="virtual-keyboard" class="keyboard"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
